<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <p:panel id="panel" header="Crear Usuario">
                    <h:form>
                  <p:growl id="mensaje" showSummary="false" showDetail="true">
		<p:autoUpdate />
	</p:growl>
                    
			<h:panelGrid columns="2">
				<p:outputLabel for="nombres" value="Nombres:" />
				<br></br>
                                <p:inputText id="nombres" required="true" value="#{usuarioController.usuario.nombres}" />
				<br></br>
				<p:outputLabel for="apellidos" value="Apellidos:" />
				<br></br>
                                <p:inputText id="apellidos" required="true" value="#{usuarioController.usuario.apellidos}"/>
				<br></br>
                                <p:outputLabel for="" value="Perfil:" />
				<br></br>
                                <p:selectOneMenu  value="#{usuarioController.perfil}" >
                                    <f:selectItem itemLabel="Usuario" itemValue="1"/>
                                    <f:selectItem itemLabel="Administrador" itemValue="2"/>
                                </p:selectOneMenu>
                                <br></br>
                                <p:outputLabel for="correo" value="Correo:" />
                                <br></br>
                                <p:inputText id="correo" required="true" value="#{usuarioController.usuario.usuario}"/>
				<br></br>
				<p:outputLabel for="contrase単a" value="Contrase単a:" />
				<br></br>
                                <p:inputText id="contrase単a" type="password" required="true" value ="#{usuarioController.usuario.contrase単a}"/>
				<br></br>

                                <p:commandButton value="Registrar" actionListener="#{usuarioController.crearUsuario()}" icon="ui-icon-disk" update="mensaje" ajax="false" />
			</h:panelGrid>
		</h:form>

		<h:link value="Regresar" outcome="RUser" />
                </p:panel>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
