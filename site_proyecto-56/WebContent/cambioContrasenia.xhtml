<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="estilos/iniciar_sesion.css" />
	<title>Cambio Contraseña</title>
</h:head>
<h:body style="background-color: #D5F25C;">
	<p:growl id="messages">
		<p:autoUpdate />
	</p:growl>
	<div>
		<h1 align="center">Cambiar Contraseña</h1>
	</div>


	<div>
		<img class="img" src="imagenes/inec.jpg" />
	</div>
	<div class="linea">
		<h1>_</h1>
	</div>
	<div class="cuadro">
		<h:form style="text-align:center">
                       
                        
                            <p:outputLabel for="usuario" value="Correo:"/>
                            <br></br>
                            <p:inputText id="usuario" required="true" value="#{usuarioController.usuario.usuario}"/>
                            <p:outputLabel for="contraseña" value="Contraseña:"/>
                            <br></br>
                            <p:password id="contraseña" required="true" value="#{usuarioController.usuario.contraseña}" match="nuevaContraseña" feedback="true" promptLabel="Ingrese una clave"/>
                            <p:outputLabel for="nuevaContraseña" value="Confirmar Contraseña:"/>
                            <br></br>
                            <p:password id="nuevaContraseña" />
                            <p:separator />
				
                            <p:commandButton value="Aceptar" icon="ui-icon-check" actionListener="#{usuarioController.modificar()}" />
                            </h:form>
	<h:link value="Regresar" outcome="Rclave" />
	</div>

	<div class="linea2">
		<h1>_</h1>
	</div>
	<br />
	<div class="texto">
		<h5 align="center">

			Universidad Politecnica Salesiana <br /> Ingeniería en Ciencias de
			la Computación <br /> Creadores: Joel Yunga, Estacio Jefferson,
			Jefry Navas

		</h5>
	</div>
</h:body>
</html>
