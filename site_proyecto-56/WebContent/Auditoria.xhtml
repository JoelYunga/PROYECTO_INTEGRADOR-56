<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:panel id="panel" header="Auditoría" style="text-align: center;">
                        <p:dataTable var="list" value="#{Auditoriabean.listaAuditoria()}" style="text-align: center;"  tableStyle="table-layout: auto;" paginator="true" rows="10">
			<p:column headerText="ID">
                            <h:outputText value="#{list.id}" />
			</p:column>
			<p:column headerText="Tabla">
                            <h:outputText value="#{list.tabla}" />
			</p:column>
			<p:column headerText="Operación">
                            <h:outputText value="#{list.operacion}" />
			</p:column>

			<p:column headerText="Valor anterior">
                            <h:outputText value="#{list.valorA}" />
			</p:column>

			<p:column headerText="Valor nuevo">
                            <h:outputText value="#{list.valorN}" />
			</p:column>
                    
                         <p:column headerText="Fecha">
                             <h:outputText value="#{list.fecha}" />
			</p:column>
                        
                        <p:column headerText="Usuario">
                            <h:outputText value="#{list.usuario}" />
			</p:column>
                
                    
                      </p:dataTable>
		<p:commandButton value="Regresar"  action="menu_administrador?faces-redirect=true"/>
	</p:panel>

</h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
